<html>
<head>
<script languague = "JavaScript">
var answers = ["Yes","No","Unlikely","Unsure","Fairly Likely", "Impossible","Absolutely","Not A Chance","Ask Again Later","Perhaps"]
function random()
{
    var rand = Math.random();
    rand = rand * answers.length;
    rand = Math.floor(rand);
    var qlength = question.value.length
    var clip = document.getElementById("Sound")

    if (qlength == 0)
    {
        solution.value = "Please Ask A Question First!";
    }
    else
    {
        solution.value = answers[rand];
        if(rand == 6)
        { 
            clip.src = "sounds/Congrats.mp3"
        }
        else if(rand== 5)
        {
            clip.src = "sounds/toBad.mp3"
        }
        else
        {
            clip.src = "sounds/magic.mp3"
        }
        clip.play()
    }
}

function reset()
    {
     document.getElementById("question").value = ""
     document.getElementById("solution").value = ""

    }
</script>
</head>
